<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Strings: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const quote = 'I dO nOT lIke gREen eGgS anD HAM';

    // Add your code here

    // extract the first letter and convert to uppercase
    const capFirstLetter = quote.charAt(0).toUpperCase();


    // create a new string
    const fixedQuote = capFirstLetter + quote.toLowerCase().slice(1);

    // string to replace
    const stringToReplace = "green eggs and ham";

    // string to replace it with
    const newString = "Soy Bean and Spinach"; 

    // find the string index in the quote
    const indexOfstringToReplace = fixedQuote.indexOf(stringToReplace);

    // extract the "string to replace" from the quote
    const newQuote = fixedQuote.slice(0, indexOfstringToReplace);

    // create the final quote
    const finalQuote = newQuote + newString;

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    para1.textContent = fixedQuote;
    const para2 = document.createElement('p');
    para2.textContent = finalQuote;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
