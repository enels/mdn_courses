<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    // create a list
    const myList = document.createElement("ul");

    // display the total kittens

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;

      // Add your code here

      // convert the string to jason object
      catStringObj = JSON.parse(catString);

      for (const mother of catStringObj) {
        //motherInfo = `${motherInfo} ${motherName.name},`;

        const listItem = document.createElement("li");
        listItem.textContent = `${mother.name}`;

        myList.appendChild(listItem);

        // get the total number of kittens
        total += mother.kittens.length;

        for (const kitten of mother.kittens) {
          if ( kitten.gender == "m" )
            male += 1;
          else
            female += 1;
          }

        // filter out the male
        // male += mother.kittens.gender.filter((gender) => gender == "m").length;

        // female += mother.kittens.gender.filter((gender) => gender == "f").length;

      }

      kittenInfo = `Number of Male kittens: ${male} Number of Female kittens: ${female} Total Kittens: ${total}`;
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(myList);
    section.appendChild(para2);
  </script>

</html>
