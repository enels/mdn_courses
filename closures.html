<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Closures in Practice</title>
        <style>
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }
        </style>
    </head>

    <body>
        <h1>Top Heading</h1>

        <h2>First sub-heading</h2>

        <p>This is a paragraph and the font size will change alongside the headings font sizes</p>
        <p>For more information and understanding please check the JavaScript code before the closing body tag</p>

        <button id="size-12">12</button>
        <button id="size-14">14</button>
        <button id="size-16">16</button>

        <script>

            // get the current font size of the entire document
            let fontSize1 = document.querySelector('body').getAttribute('body');
            console.log(fontSize1);

            let fontSize = 0;

            function makeSizer(size) {
                return function () {
                    // increment the font size by the size the user click
                    fontSize += size;
                    document.body.style.fontSize = `${fontSize}px`;
                }
            }

            const size12 = makeSizer(12);
            const size14 = makeSizer(14);
            const size16 = makeSizer(16);

            // use the onclick
            document.getElementById("size-12").onclick = size12;

            // use the addEventListener
            document.getElementById("size-14").addEventListener("click", size14);

            // use the AddEventListener and the querySelector
            document.querySelector("#size-16").addEventListener('click', size16);
        </script>
    </body>
</html>
