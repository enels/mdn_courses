  <script>
    
    function createCat (name, color, breed) {
      this.name = name;
      this.color = color;
      this.breed = breed;

      this.greeting = function() {
        console.log(`Hello said ${this.name} the ${this.breed}`);
      }
    }

    cat = new createCat('Cartie', 'Brondo', 'Pink');
    cat2 = new createCat('Bartie', 'Crumbie', 'White');

    cat.greeting();
    cat2.greeting();

  </script>
