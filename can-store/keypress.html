<!doctype html>
<html lang="en-us">
    <title>Key Event Listener</title>

    <body>
        <input placeholder="Click here, then press down a key." size="46" />
        <p id="log"></p>
        <script>
            
            const input = document.querySelector("input");

            const log = document.querySelector("#log");

            input.addEventListener('keydown', logKey);

            function logKey(e) {

                log.textContent += ` ${e.key}`;
                console.log(e);
            }
        </script>
    </body>
</html>
