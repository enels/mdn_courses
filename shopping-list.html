<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const mybutton = document.querySelector("button");

        mybutton.addEventListener("click", buttonCallback);

        function buttonCallback() {
          const currValue = input.value;

          input.value = "";

          // create three elements and store them in variables
          const newList = document.createElement("li");
          const newSpan = document.createElement("span");
          const newButton = document.createElement("button");

          // append the span an button as child of the list
          newList.appendChild(newSpan);
          newSpan.textContent = currValue;

          newList.appendChild(newButton);
          newButton.textContent = "Delete";

          list.appendChild(newList);

          newButton.addEventListener("click", () => {list.removeChild(newList);});
          
          input.focus();
        }
    </script>
  </body>
</html>
